<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار القائمة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030303;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .admin-top-bar {
            background: #080808;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 1rem;
        }

        .sidebar-logo {
            font-size: 1.2rem;
            font-weight: 900;
            letter-spacing: 0.2rem;
        }

        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .admin-nav {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem 1.2rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.02);
            color: #fff;
        }

        .nav-item.active {
            background: rgba(231, 111, 81, 0.1);
            color: #E76F51;
            border: 1px solid rgba(231, 111, 81, 0.2);
        }

        /* Mobile Styles */
        @media (max-width: 1024px) {
            .mobile-nav-toggle {
                display: block;
            }

            .admin-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                flex-direction: column;
                background: #080808;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                padding: 1rem;
                z-index: 999;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }

            .admin-nav.active {
                display: flex !important;
            }

            .nav-item {
                width: 100%;
                justify-content: flex-start;
            }
        }

        .content {
            padding: 2rem;
        }

        .test-info {
            background: rgba(231, 111, 81, 0.1);
            border: 1px solid rgba(231, 111, 81, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="admin-top-bar">
            <div class="sidebar-logo">NEXUS</div>

            <button class="mobile-nav-toggle" id="admin-mobile-toggle">
                ☰
            </button>

            <nav class="admin-nav" id="admin-nav">
                <a href="#" class="nav-item active">الرئيسية</a>
                <a href="#" class="nav-item">الإدارة</a>
                <a href="#" class="nav-item">الموظفين</a>
                <a href="#" class="nav-item">الرسائل</a>
            </nav>
        </header>

        <main class="content">
            <div class="test-info">
                <h2>اختبار القائمة على الموبايل</h2>
                <p>قم بتصغير نافذة المتصفح لأقل من 1024px لرؤية زر القائمة</p>
                <p>ثم اضغط على زر القائمة (☰) لفتح القائمة</p>
                <p id="status">حالة القائمة: <span id="menu-status">مغلقة</span></p>
            </div>
        </main>
    </div>

    <script>
        console.log('Script loaded');

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded');

            const toggleBtn = document.getElementById('admin-mobile-toggle');
            const nav = document.getElementById('admin-nav');
            const statusSpan = document.getElementById('menu-status');

            console.log('Toggle button:', toggleBtn);
            console.log('Nav element:', nav);

            if (toggleBtn && nav) {
                toggleBtn.addEventListener('click', () => {
                    console.log('Toggle clicked!');
                    nav.classList.toggle('active');

                    if (nav.classList.contains('active')) {
                        statusSpan.textContent = 'مفتوحة';
                        statusSpan.style.color = '#2A9D8F';
                        console.log('Menu opened');
                    } else {
                        statusSpan.textContent = 'مغلقة';
                        statusSpan.style.color = '#E76F51';
                        console.log('Menu closed');
                    }
                });

                // إغلاق القائمة عند النقر على أي رابط
                document.querySelectorAll('.admin-nav .nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        console.log('Nav item clicked');
                        nav.classList.remove('active');
                        statusSpan.textContent = 'مغلقة';
                        statusSpan.style.color = '#E76F51';
                    });
                });

                console.log('Event listeners attached successfully');
            } else {
                console.error('Elements not found!');
            }
        });
    </script>
</body>

</html>
