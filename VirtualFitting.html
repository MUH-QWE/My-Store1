<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fitting Lab | TAYEB DJERBA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Glitch Effect Text */
        .glitch {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            color: #fff;
            margin-bottom: 2rem;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(31px, 9999px, 94px, 0);
            }

            5% {
                clip: rect(70px, 9999px, 11px, 0);
            }

            10% {
                clip: rect(27px, 9999px, 86px, 0);
            }

            15% {
                clip: rect(9px, 9999px, 63px, 0);
            }

            20% {
                clip: rect(56px, 9999px, 4px, 0);
            }

            25% {
                clip: rect(18px, 9999px, 73px, 0);
            }

            30% {
                clip: rect(83px, 9999px, 20px, 0);
            }

            35% {
                clip: rect(6px, 9999px, 96px, 0);
            }

            40% {
                clip: rect(42px, 9999px, 52px, 0);
            }

            45% {
                clip: rect(15px, 9999px, 34px, 0);
            }

            50% {
                clip: rect(91px, 9999px, 9px, 0);
            }

            55% {
                clip: rect(2px, 9999px, 61px, 0);
            }

            60% {
                clip: rect(62px, 9999px, 83px, 0);
            }

            65% {
                clip: rect(34px, 9999px, 16px, 0);
            }

            70% {
                clip: rect(88px, 9999px, 47px, 0);
            }

            75% {
                clip: rect(11px, 9999px, 79px, 0);
            }

            80% {
                clip: rect(48px, 9999px, 26px, 0);
            }

            85% {
                clip: rect(76px, 9999px, 55px, 0);
            }

            90% {
                clip: rect(24px, 9999px, 8px, 0);
            }

            95% {
                clip: rect(59px, 9999px, 93px, 0);
            }

            100% {
                clip: rect(37px, 9999px, 42px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(65px, 9999px, 99px, 0);
            }

            5% {
                clip: rect(16px, 9999px, 33px, 0);
            }

            10% {
                clip: rect(92px, 9999px, 9px, 0);
            }

            15% {
                clip: rect(3px, 9999px, 78px, 0);
            }

            20% {
                clip: rect(51px, 9999px, 45px, 0);
            }

            25% {
                clip: rect(27px, 9999px, 64px, 0);
            }

            30% {
                clip: rect(74px, 9999px, 18px, 0);
            }

            35% {
                clip: rect(12px, 9999px, 82px, 0);
            }

            40% {
                clip: rect(39px, 9999px, 57px, 0);
            }

            45% {
                clip: rect(86px, 9999px, 31px, 0);
            }

            50% {
                clip: rect(5px, 9999px, 95px, 0);
            }

            55% {
                clip: rect(68px, 9999px, 22px, 0);
            }

            60% {
                clip: rect(21px, 9999px, 71px, 0);
            }

            65% {
                clip: rect(94px, 9999px, 49px, 0);
            }

            70% {
                clip: rect(43px, 9999px, 87px, 0);
            }

            75% {
                clip: rect(19px, 9999px, 6px, 0);
            }

            80% {
                clip: rect(54px, 9999px, 38px, 0);
            }

            85% {
                clip: rect(81px, 9999px, 66px, 0);
            }

            90% {
                clip: rect(14px, 9999px, 29px, 0);
            }

            95% {
                clip: rect(60px, 9999px, 75px, 0);
            }

            100% {
                clip: rect(30px, 9999px, 53px, 0);
            }
        }

        /* Scanning Line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 249, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 249, 0.8);
            animation: scan 3s infinite linear;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes scan {
            0% {
                top: -10%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto 3rem auto;
            line-height: 1.6;
        }

        .loader {
            width: 200px;
            height: 2px;
            background: #333;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, #00fff9, transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }

            100% {
                left: 100%;
            }
        }

        .btn-back {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2rem;
            border: 1px solid #333;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
        }

        .btn-back:hover {
            border-color: #00fff9;
            color: #00fff9;
            box-shadow: 0 0 15px rgba(0, 255, 249, 0.2);
        }

        /* Background Grid */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="scan-line"></div>
    <div class="grid-bg"></div>

    <div class="container">
        <h1 class="glitch" data-text="SYSTEM OFFLINE">SYSTEM OFFLINE</h1>

        <p class="subtitle">
            The <strong>VIRTUAL FITTING LAB</strong> is currently under construction. <br>
            Our AI engineers are calibrating the neural networks for the ultimate try-on experience.
        </p>

        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <p style="margin-top: 1rem; font-size: 0.8rem; color: #555; font-family: monospace;">MODULE: VFL-09X
            [INITIALIZING]</p>

        <a href="index.html" class="btn-back">Return to Base</a>
    </div>

</body>

</html>
